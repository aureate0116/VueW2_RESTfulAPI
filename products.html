<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/index.css">
</head>
<body>

   

<div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(product,index) in products" :key="product.id">
                <td width="150">{{ product.title }}</td>
                <td width="120">
                  {{ product.origin_price }}
                </td>
                <td width="120">
                  {{  product.price  }}
                </td>
                <td width="150">
                 
                  <span v-if="product.is_enabled" class="text-success">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" class="btn btn-primary"  v-on:click="productDetail = product">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ products.length }}</span> 項產品</p>
        </div>
        
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="productDetail.id">
            <div class="card mb-3" >
              <img v-bind:src="productDetail.imageUrl" class="card-img-top primary-image" alt="主圖">
              <div class="card-body">
                <h5 class="card-title">
                  {{  productDetail.title  }}
                  <span class="badge bg-primary ms-2">{{ productDetail.category  }}</span>
                </h5>
                <p class="card-text">商品描述：{{ productDetail.description }}</p>
                <p class="card-text">商品內容：{{ productDetail.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ productDetail.price  }}</p>
                  <p class="card-text text-secondary"><del>{{ productDetail.origin_price }}</del></p>
                  {{ productDetail.unit }} / 元
                </div>
              </div>
            </div>
              <template v-for=" imgItem in productDetail.imagesUrl ">
                <img v-bind:src="imgItem" alt="" class="images m-2" width="200">
              </template>
          </template>
          <p v-else class="text-secondary">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
  <script src="./public/js/config.js"></script>
  <script src="./public/js/products.js"></script>
    
</body>
</html>
